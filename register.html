<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create account — Novus Academy</title><link rel="stylesheet" href="styles.css"/>
</head><body>
<div class="bg-grid"></div><div class="bg-noise"></div>
<header class="header"><div class="container nav">
  <a class="brand glitch" data-label="Novus Academy" href="index.html"><div class="logo"></div><span>Novus Academy</span></a>
  <nav class="flex"></nav>
</div></header>
<main class="container">
<section class="section">
  <h1>Create account</h1>
  <div class="card" style="max-width:560px">
    <input id="name" class="input" placeholder="Name">
    <input id="email" class="input" placeholder="Email" type="email" style="margin-top:8px">
    <input id="password" class="input" placeholder="Password" type="password" style="margin-top:8px">
    <button id="regBtn" class="btn glitch" data-label="Create" style="margin-top:10px">Create</button>
  </div>
</section>
<script>
document.getElementById('regBtn').addEventListener('click', async ()=>{
  const name=document.getElementById('name').value.trim();
  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value.trim();
  try{
    const out = await API.post('register', {name,email,password});
    if(out.error) throw new Error(out.error);
    localStorage.setItem('novus:token', out.token);
    localStorage.setItem('novus:user', JSON.stringify(out.user));
    const params=new URLSearchParams(location.search); const next=params.get('next')||'account.html';
    location.href=next;
  }catch(e){ alert(e.message||'Registration failed'); }
});
</script>
</main>
<footer class="footer"><div class="container">© <span id="year"></span> Novus Academy • <a class="glitch" data-label="Terms" href="terms.html">Terms</a> • <a class="glitch" data-label="Privacy" href="privacy.html">Privacy</a></div></footer>
<script>document.getElementById('year').textContent=new Date().getFullYear();</script>
<script src="auth.js"></script>
</body></html>
