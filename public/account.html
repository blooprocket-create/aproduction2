<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Your Account — Novus Academy</title><link rel="stylesheet" href="styles.css"/></head><body><header class="header"><div class="container nav"><a class="brand" href="index.html"><div class="logo"></div><span>Novus Academy</span></a><nav class="flex"></nav></div></header><main class="container"><section class="section"><h1>Your Account</h1><p class="sub">Manage profile and access your purchased courses.</p><div id="info" class="card" style="margin:12px 0"></div><h2 style="margin-top:24px">My Courses</h2><div id="ownedGrid" class="grid" style="margin-top:12px"></div></section></main><footer class="footer"><div class="container flex" style="justify-content:space-between"><div>© <span id="year"></span> Novus Academy</div><div class="flex" style="gap:16px"><a href="terms.html">Terms</a><a href="privacy.html">Privacy</a></div></div></footer><script>document.getElementById('year').textContent=new Date().getFullYear();</script><script src="auth.js"></script><script>(async function(){const me=await API.get('me',true).catch(()=>null);if(!me?.user){alert('Please log in.');location.href='login.html?next=account.html';return}const u=me.user;const owned=me.owned||[];document.getElementById('info').innerHTML=`<p><b>Name:</b> ${u.name}<br><b>Email:</b> ${u.email}<br><b>Role:</b> ${u.role}</p>`;const grid=document.getElementById('ownedGrid');if(owned.length===0){grid.innerHTML="<p class='sub'>No courses yet.</p>";return}owned.forEach(c=>{const el=document.createElement('div');el.className='card';el.innerHTML=`<div style="aspect-ratio:16/9;border-radius:12px;border:1px solid var(--border);background:url('${c.image||'assets/course.png'}') center/cover no-repeat"></div><h3>${c.title}</h3><a class="btn" href="course_${c.slug}.html">Open</a>`;grid.appendChild(el)})})();</script></body></html>
