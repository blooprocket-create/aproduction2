<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Control Panel — Novus Academy</title><link rel="stylesheet" href="styles.css"/>
</head><body>
<div class="bg-grid"></div>
<header class="header"><div class="container nav">
  <a class="brand" href="index.html"><div class="logo"></div><span>Novus Academy</span></a>
  <nav class="flex"></nav>
</div></header>
<main class="container">
<section class="section">
  <h1>Control Panel</h1>
  <p class="sub">Manage courses, users, and see sales totals.</p>
</section>
<section class="section" id="panelCourses">
  <h2>Courses</h2>
  <div class="card" style="margin:12px 0; padding:16px">
    <div class="row">
      <input id="cTitle" class="input" placeholder="Title">
      <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:8px">
        <input id="cPrice" class="input" placeholder="Price" type="number" step="0.01">
        <input id="cHours" class="input" placeholder="Hours" type="number" step="0.1">
        <input id="cLevel" class="input" placeholder="Level">
      </div>
      <input id="cImage" class="input" placeholder="Image URL" style="margin-top:8px">
      <textarea id="cDesc" class="input" placeholder="Description" style="margin-top:8px;height:100px"></textarea>
    </div>
    <div class="row" style="margin-top:8px;display:flex;align-items:center;gap:8px">
      <label><input id="cPub" type="checkbox" checked> Published</label>
    </div>
    <div id="courseFormActions" style="margin-top:10px"><button id="addCourse" class="btn">Add course</button></div>
  </div>
  <table class="table" id="courseTable">
    <thead><tr><th>Title</th><th>Price</th><th>Hours</th><th>Level</th><th>Published</th><th>Sales</th><th></th></tr></thead>
    <tbody></tbody>
  </table>
  <div id="salesTotals" class="card" style="margin-top:12px"></div>
</section>
<section class="section" id="panelUsers" style="display:none">
  <h2>Users</h2>
  <div class="card" style="margin:12px 0; padding:16px">
    <div class="sub">Users management will appear when your account is admin. Use <code>/api/bootstrap</code> once to promote the first user.</div>
  </div>
  <div id="usersBox" class="grid"></div>
</section>
<section class="section" id="panelEmails" style="display:none">
  <h2>Emails</h2>
  <div id="emailsBox" class="grid"></div>
</section>
<script src="admin.js"></script>
</main>
<footer class="footer"><div class="container">© <span id="year"></span> Novus Academy • <a href="terms.html">Terms</a> • <a href="privacy.html">Privacy</a></div></footer>
<script>document.getElementById('year').textContent=new Date().getFullYear();</script>
<script src="auth.js"></script>
</body></html>
