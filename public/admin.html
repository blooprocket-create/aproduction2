<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Control Panel — Novus Academy</title><link rel="stylesheet" href="styles.css"/></head><body><header class="header"><div class="container nav"><a class="brand" href="index.html"><div class="logo"></div><span>Novus Academy</span></a><nav class="flex"></nav></div></header><main class="container"><section class="section"><h1>Control Panel</h1><div class="alert sub">Admins & Editors can manage courses; Admins can manage users.</div></section><section class="section"><h2>Courses</h2><div class="card" style="margin:12px 0; padding:16px"><div class="row"><input id="cTitle" class="input" placeholder="Title"><input id="cPrice" class="input" placeholder="Price" type="number" step="0.01"><input id="cHours" class="input" placeholder="Hours" type="number" step="0.1"><input id="cLevel" class="input" placeholder="Level (Beginner, Intermediate, Pro)"><input id="cImage" class="input" placeholder="Image URL"></div><div class="row"><textarea id="cDesc" class="input" placeholder="Description" style="height:90px"></textarea></div><div class="row"><label class="flex" style="gap:8px"><input id="cPub" type="checkbox" checked> <span>Published</span></label></div><div id="courseFormActions" class="flex"><button id="addCourse" class="btn">Add course</button></div></div><table class="table" id="courseTable"><thead><tr><th>Title</th><th>Price</th><th>Hours</th><th>Level</th><th>Published</th><th>Sales</th><th></th></tr></thead><tbody></tbody></table><div id="salesTotals" class="kpi"></div></section><section class="section"><h2>Users</h2><div class="card" style="margin:12px 0; padding:16px"><div class="row"><input id="uName" class="input" placeholder="Name"><input id="uEmail" class="input" placeholder="Email"><input id="uRole" class="input" placeholder="Role (admin, editor, customer)"><input id="uPassword" class="input" type="password" placeholder="Password (optional)"><button id="addUser" class="btn">Add user</button></div></div><table class="table" id="userTable"><thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Created</th></tr></thead><tbody></tbody></table></section></main><footer class="footer"><div class="container flex" style="justify-content:space-between"><div>© <span id="year"></span> Novus Academy</div><div class="flex" style="gap:16px"><a href="terms.html">Terms</a><a href="privacy.html">Privacy</a></div></div></footer><script>document.getElementById('year').textContent=new Date().getFullYear();</script><script src="auth.js"></script><script src="admin.js"></script></body></html>
