<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Control Panel â€” Novus Academy</title><link rel="stylesheet" href="styles.css"/></head>
<body><div class="blob"></div><div class="blob b2"></div><div class="blob b3"></div>
<header class="header"><div class="container nav">
  <a class="brand" href="index.html"><div class="logo"></div><span>Control Panel</span></a>
  <nav class="flex"><a href="index.html">Public Site</a><a href="#" id="logout">Logout</a></nav>
</div></header>
<main class="container section">
  <div class="row">
    <div class="kpi"><h3 id="kpiCourses">0</h3><p>Courses</p></div>
    <div class="kpi"><h3 id="kpiEmails">0</h3><p>Email Subscribers</p></div>
  </div>

  <section class="section" style="padding-top:24px">
    <h2>Site Settings</h2>
    <div class="row">
      <div><label>Name</label><input id="siteName" class="input" placeholder="Brand Name"/></div>
      <div><label>Support Email</label><input id="siteEmail" class="input" placeholder="hello@domain.com"/></div>
    </div>
    <div class="row" style="margin-top:12px">
      <div><label>Currency</label><input id="siteCurrency" class="input" placeholder="USD"/></div>
      <div class="flex"><button id="saveSite" class="btn">Save Settings</button></div>
    </div>
  </section>

  <section class="section">
    <h2>Courses</h2>
    <div class="card" style="margin-bottom:12px">
      <div class="row">
        <input id="cTitle" class="input" placeholder="Title">
        <input id="cPrice" class="input" type="number" min="0" step="1" placeholder="Price">
        <input id="cHours" class="input" type="number" step="0.1" placeholder="Hours">
        <input id="cLevel" class="input" placeholder="Level">
        <input id="cImage" class="input" placeholder="Image URL (assets/...)">
        <input id="cTags" class="input" placeholder="Tags (comma-separated)">
      </div>
      <div class="row" style="margin-top:12px">
        <textarea id="cDesc" class="input" placeholder="Description" rows="3" style="height:96px"></textarea>
        <div class="flex"><label class="flex" style="gap:8px"><input id="cPub" type="checkbox" checked/> Published</label><button id="addCourse" class="btn">Add Course</button></div>
      </div>
    </div>
    <table class="table" id="courseTable"><thead><tr><th>Title</th><th>Price</th><th>Hours</th><th>Level</th><th>Published</th><th></th></tr></thead><tbody></tbody></table>
  </section>

  <section class="section">
    <h2>Email Subscribers</h2>
    <table class="table" id="emailTable"><thead><tr><th>Email</th><th>Joined</th><th></th></tr></thead><tbody></tbody></table>
  </section>

  <section class="section">
    <h2>Users</h2>
    <div class="card" style="margin-bottom:12px">
      <div class="row"><input id="uName" class="input" placeholder="Name"><input id="uEmail" class="input" placeholder="Email"><input id="uRole" class="input" placeholder="Role (admin, editor, customer)"><input id="uPassword" type="password" class="input" placeholder="Password (optional)"></div>
      <div class="row" style="margin-top:12px"><div></div><button id="addUser" class="btn">Add User</button></div>
    </div>
    <table class="table" id="userTable"><thead><tr><th>Name</th><th>Email</th><th>Role</th><th></th></tr></thead><tbody></tbody></table>
  </section>
</main>
<script src="auth.js"></script>
<script src="admin.js"></script>
<script> requireRole(["admin","editor"]); document.getElementById("logout").addEventListener("click",(e)=>{e.preventDefault();logoutUser();location.href="index.html"});</script>
</body></html>
