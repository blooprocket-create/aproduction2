<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Create account — Novus Academy</title><link rel="stylesheet" href="styles.css"/></head><body><header class="header"><div class="container nav"><a class="brand" href="index.html"><div class="logo"></div><span>Novus Academy</span></a><nav class="flex"></nav></div></header><main class="container"><section class="section"><h1>Create account</h1><div class="card"><div class="row" style="max-width:520px"><input id="name" class="input" placeholder="Name"><input id="email" class="input" placeholder="Email" type="email"><input id="password" class="input" placeholder="Password" type="password"><button id="regBtn" class="btn">Create</button></div></div></section></main><footer class="footer"><div class="container">© <span id="year"></span> Novus Academy</div></footer><script>document.getElementById('year').textContent=new Date().getFullYear();</script><script src="auth.js"></script><script>document.getElementById('regBtn').addEventListener('click',async()=>{const name=document.getElementById('name').value.trim();const email=document.getElementById('email').value.trim();const password=document.getElementById('password').value.trim();try{const out=await API.post('register',{name,email,password});if(out.error)throw new Error(out.error);localStorage.setItem('novus:token',out.token);localStorage.setItem('novus:user',JSON.stringify(out.user));const params=new URLSearchParams(location.search);const next=params.get('next')||'account.html';location.href=next}catch(e){alert(e.message||'Registration failed')}});</script></body></html>
