<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Courses — Novus Academy</title><link rel="stylesheet" href="styles.css"/></head><body><header class="header"><div class="container nav"><a class="brand" href="index.html"><div class="logo"></div><span>Novus Academy</span></a><nav class="flex"></nav></div></header><main class="container"><section class="section"><h1>Courses</h1><p class="sub">Choose your track and build something people want.</p><div id="catalogGrid" class="grid" style="margin-top:12px"></div></section></main><footer class="footer"><div class="container flex" style="justify-content:space-between"><div>© <span id="year"></span> Novus Academy</div><div class="flex" style="gap:16px"><a href="terms.html">Terms</a><a href="privacy.html">Privacy</a></div></div></footer><script>document.getElementById('year').textContent=new Date().getFullYear();</script><script src="auth.js"></script><script>function money(n){return new Intl.NumberFormat('en-US',{style:'currency',currency:'USD'}).format(n||0)}async function getOwnedIds(){const t=localStorage.getItem('novus:token');if(!t)return new Set();const me=await API.get('me',!0).catch(()=>null);if(me?.owned)return new Set(me.owned.map(c=>c.id));return new Set()}(async function(){const grid=document.getElementById('catalogGrid');const {courses=[]}=await API.get('courses-list').catch(()=>({courses:[]}));const owned=await getOwnedIds();grid.innerHTML='';if(courses.length===0){grid.innerHTML='<p class="sub">No courses yet.</p>';return}courses.forEach(c=>{const isOwned=owned.has(c.id);const el=document.createElement('div');el.className='card';el.innerHTML=`<div style="aspect-ratio:16/9;border-radius:12px;border:1px solid var(--border);background:linear-gradient(120deg, rgba(0,246,255,.18), transparent 40%), url('${c.image||'assets/course.png'}') center/cover no-repeat"></div><h3>${c.title}</h3><div class="meta">${c.level||''} • ${c.hours||0} hrs</div><p class="sub">${c.description||''}</p><div class="flex" style="justify-content:space-between;margin-top:10px"><div class="price">${money(c.price)}</div>${isOwned?`<a class="btn" href="course_${c.slug}.html">Open</a>`:`<button class="btn" data-buy="${c.id}">Buy</button>`}</div>`;grid.appendChild(el)});grid.querySelectorAll('[data-buy]').forEach(btn=>btn.addEventListener('click',async e=>{const id=e.currentTarget.getAttribute('data-buy');const u=currentUser();if(!u){if(confirm('You need an account to buy. Create one now?'))location.href='register.html?next=account.html';return}const out=await API.post('purchase',{courseId:id},!0);if(out.error){alert(out.error);return}alert('Access granted! Visit My Courses.');location.href='account.html'}));})();</script></body></html>
