<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Login — Novus Academy</title><link rel="stylesheet" href="styles.css"/></head><body><header class="header"><div class="container nav"><a class="brand" href="index.html"><div class="logo"></div><span>Novus Academy</span></a><nav class="flex"></nav></div></header><main class="container"><section class="section"><h1>Welcome back</h1><div class="card"><div class="row" style="max-width:420px"><input id="email" class="input" placeholder="Email" type="email"><input id="password" class="input" placeholder="Password" type="password"><button id="loginBtn" class="btn">Login</button></div></div></section></main><footer class="footer"><div class="container">© <span id="year"></span> Novus Academy</div></footer><script>document.getElementById('year').textContent=new Date().getFullYear();</script><script src="auth.js"></script><script>document.getElementById('loginBtn').addEventListener('click',async()=>{const email=document.getElementById('email').value.trim();const password=document.getElementById('password').value.trim();try{const out=await API.post('login',{email,password});if(out.error) throw new Error(out.error);localStorage.setItem('novus:token',out.token);localStorage.setItem('novus:user',JSON.stringify(out.user));const params=new URLSearchParams(location.search);const next=params.get('next')||'account.html';location.href=next}catch(e){alert(e.message||'Login failed')}});</script></body></html>
